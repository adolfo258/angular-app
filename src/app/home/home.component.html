<header class="header">
    <h2 class="header__title">ATP - CRUD</h2>
    <div class="nav__container">
        <p class="nav__name">User Name</p>
        <button class="nav__btn">Logout</button>
    </div>
</header>
<div class="body__container">
    <div class="aside">
        <ul class="aside__ul">
            <li class="ul__items" (click)="changeCrud('users')">Users</li>
            <li class="ul__items" (click)="changeCrud('meals')">Meals</li>
            <li class="ul__items" (click)="changeCrud('restaurants')">Restaurants</li>
        </ul>
    </div>
    <div class="content">
        <app-users *ngIf="users"></app-users>
        <app-meals *ngIf="meals"></app-meals>
        <app-restaurants *ngIf="restaurants"></app-restaurants>
    </div>
</div>
