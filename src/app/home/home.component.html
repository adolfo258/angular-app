<header class="header">
    <div class="title__container">
        <h2 class="header__title">ATP - CRUD</h2>
    </div>
    <div class="search__bar">
        <input type="text" placeholder="Buscar...">
        <i class="fas fa-search"></i>
    </div>
    <div class="nav__container">
        <button class="nav__btn" routerLink="/login" (click)="authService.logout()">Cerrar Sesion</button>
    </div>
</header>
<div class="body__container">
    <div class="aside">
        <div class="user__name__container">
            <div class="user__profile">
                <img src="../../assets/add-user.png" alt="">
                <div>
                    <p class="nav__name">User Name</p>
                    <p class="nav__rol">Rol: User</p>
                </div>
            </div>
        </div>
        <ul class="aside__ul">
            <div class="ul__items" (click)="changeCrud('users')">
                <i class="fas fa-user"></i>
                <li>Users</li>
            </div>
            <div class="ul__items" (click)="changeCrud('meals')">
                <i class="fas fa-hamburger"></i>
                <li>Meals</li>
            </div>
            <div class="ul__items" (click)="changeCrud('restaurants')">
                <i class="fas fa-utensils"></i>
                <li>Restaurants</li>
            </div>
        </ul>
    </div>
    <div class="content">
        <app-users *ngIf="users"></app-users>
        <app-meals *ngIf="meals"></app-meals>
        <app-restaurants *ngIf="restaurants"></app-restaurants>
    </div>
</div>
