<div class="user__component__container">
    <div class="container">
        <div class="btn__content">
            <button class="newUser" (click)="changeClassForm('active')">Crear nuevo usuario</button> 
            <button class="deleteAll" (click)="deleteAllUsers()">Borrar toda la lista</button>
        </div>
        <div class="card__container" *ngFor="let user of allUsers">
            <div class="card">
                <div class="card__profile">
                    <div>
                        <img src="../../../../assets//add-user.png" alt="">
                    </div>
                    <div class="img__info">
                        <p class="profile__name"><strong>{{user.name}} {{user.lastName}}</strong></p>
                        <p class="profile__rol">{{user.createdAt.substr(0, 10)}}</p>
                        <p class="profile__rol"><strong>Rol: </strong>{{user.rol}}</p>
                        <div class="profile__btn__container">
                            <button class="btn edit">Edit</button>
                            <button class="btn delete" (click)="deleteUser(user._id)">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="card__info">
                    <div class="info__item">
                        <p><strong>DNI:</strong></p>
                        <p>{{user.dni}}</p>
                    </div>
                    <div class="info__item">
                        <p><strong>Email:</strong></p>
                        <p>{{user.email}}</p>
                    </div>
                    <div class="info__item">
                        <p><strong>Nacimiento:</strong></p>
                        <p>{{user.fec_nac}}</p>
                    </div>
                    <div class="info__item">
                        <p><strong>Sexo:</strong></p>
                        <p>{{user.sex}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form__container" [ngClass]="activeFormClass">
        <form class="form" [formGroup]="createdUser" (ngSubmit)="createUser()">
            <p class="register__title">Crear Usuario</p>
            <input type="text" class="input" name="name" placeholder="Nombre" formControlName="name" (keydown.space)="$event.preventDefault()">
            <input type="text" class="input" name="lastName" placeholder="Apellido" formControlName="lastName" (keydown.space)="$event.preventDefault()">
            <input type="text" class="input" name="dni" placeholder="DNI" maxlength="8" formControlName="dni" (keydown.space)="$event.preventDefault()">
            <input type="date" max="2020-01-01" class="input" name="fec_nac" placeholder="Fecha de nacimiento" formControlName="fec_nac" (keydown.space)="$event.preventDefault()">
            <select type="text" class="input" name="sex" formControlName="sex">
                <option  disabled value="">Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <input type="password" class="input" name="password" placeholder="ContraseÃ±a" formControlName="password" (keydown.space)="$event.preventDefault()">
            <input type="text" class="input" name="email" placeholder="Email" formControlName="email" (keydown.space)="$event.preventDefault()">
            <input type="text" class="input" name="email" placeholder="Rol" formControlName="rol" (keydown.space)="$event.preventDefault()">
            <button class="btn__login" type="submit">Crear</button>
            <button class="btn__login close" (click)="changeClassForm('')" type="button">Cerrar</button>
        </form>
    </div>
</div>
